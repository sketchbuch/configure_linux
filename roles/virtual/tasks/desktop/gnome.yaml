- name: 'Gnome Tasks'
  block:
    - import_tasks: 'gnome/config/desktop.yaml'
    - import_tasks: 'gnome/config/screensaver.yaml'
  tags: ['gnome']
  when: is_gnome

- name: 'Ubuntu Gnome Tasks'
  block:
    - import_tasks: 'gnome/config/ubuntu.yaml'
  tags: ['gnome']
  when: is_gnome and is_ubuntu