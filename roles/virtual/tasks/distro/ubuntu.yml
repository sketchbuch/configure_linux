    - import_tasks: ../software/graphics/gnome-loupe.yml
    - import_tasks: ../software/graphics/inkscape.yml

    # Productivity
    - import_tasks: ../software/productivity/gnome-calendar.yml
    - import_tasks: ../software/productivity/gnome-contacts.yml

    # Security
    - import_tasks: ../software/security/authy.yml
    - import_tasks: ../software/security/flatseal.yml
    - import_tasks: ../software/security/keepassxc.yml

    # System
    - import_tasks: ../software/system/dconf-editor.yml
