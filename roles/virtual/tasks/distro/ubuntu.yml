    # Books
    - import_tasks: ../software/books/foliate.yml

    # Circle Apps
    - import_tasks: ../software/circle_apps/apostrophe.yml
    - import_tasks: ../software/circle_apps/collision.yml
    - import_tasks: ../software/circle_apps/curtail.yml
    - import_tasks: ../software/circle_apps/fontdownloader.yml

    # Editors
    - import_tasks: ../software/editors/gnome_texteditor.yml

