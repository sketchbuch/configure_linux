- name: 'Users > {{real_username_pretty}} > Home Folder: Create Home Folders"'
  become: true
  become_user: '{{real_username}}'
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - '~/Apps'
    - '~/Archive'
    - '~/Dev'
    - '~/Games'
    - '~/KeePassXC'
    - '~/Notes'
    - '~/Projects'
    - '~/Temp'
    - '~/VirtualBox VMs'
  tags: ['users','folders']
  when: not is_virtual

- name: 'Users > {{real_username_pretty}} > Home Folder: Create .hidden file'
  become: true
  become_user: '{{real_username}}'
  ansible.builtin.file:
    dest: '~/.hidden'
    state: touch
  tags: ['users','files']

- name: 'Users > {{real_username_pretty}} > Home Folder: Add content to .hidden file'
  become: true
  become_user: '{{real_username}}'
  ansible.builtin.copy:
    dest: '~/.hidden'
    content: |
      FiraxisLive
      snap
  tags: ['users','files']