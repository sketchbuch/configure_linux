- name: "{{ extension.name }}:"
  become: true
  become_user: "{{ profile_username }}"
  block:
    - name: 'System > Extensions > Gnome Extensions: Installing "{{ extension.name }}"'
      ansible.builtin.command:
        cmd: "gnome-extensions install {{ extension.uuid }}"
  tags: ["system", "desktop", "gnome", "extensions"]
  when: gnome_extension_check.stat.exists == false
