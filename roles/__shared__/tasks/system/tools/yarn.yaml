- name: 'System > Tools > Yarn: Install for all node versions'
  become: true
  become_user: '{{ profile_username }}'
  ansible.builtin.command: '/bin/bash -c "source ~/.nvm/nvm.sh && nvm use {{ nodeVersion }} && npm install -g yarn"'
  loop: '{{ nodeVersions }}'
  loop_control:
    loop_var: nodeVersion
  tags: ['system', 'dev']