# Profile image will not be visible until session restarts

- name: "Users > {{ profileName }} > Profile: Copy virtual profile image"
  become: true
  ansible.builtin.copy:
    dest: "/var/lib/AccountsService/icons/{{ profileUsername }}"
    group: "root"
    mode: 0644
    owner: "root"
    src: "users/{{ profileUsername }}/profile_virtual.png"
  tags: ["users", "profile", "files"]
  when: isVirtual

- name: "Users > {{ profileName }} > Profile: Copy profile image"
  become: true
  ansible.builtin.copy:
    dest: "/var/lib/AccountsService/icons/{{ profileUsername }}"
    group: "root"
    mode: 0644
    owner: "root"
    src: "users/{{ profileUsername }}/profile.png"
  tags: ["users", "profile", "files"]
  when: not isVirtual

- name: "Users > {{ profileName }} > Profile: Set profile image"
  become: true
  ansible.builtin.lineinfile:
    line: "Icon=/var/lib/AccountsService/icons/{{ profileUsername }}"
    path: "/var/lib/AccountsService/users/{{ profileUsername }}"
    regexp: "^Icon="
  tags: ["users", "profile", "files"]
