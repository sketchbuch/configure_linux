- name: 'Users > {{ profile_username_pretty }} > Desktop: Create wallpaper folder'
  become: true
  become_user: '{{ profile_username }}'
  ansible.builtin.file:
    path: '~/{{ profile_image_folder }}/Wallpaper'
    state: directory
  tags: ['users', 'folders']

- name: 'Users > {{ profile_username_pretty }} > Desktop: Copy wallpaper'
  become: true
  become_user: '{{ profile_username }}'
  ansible.builtin.copy:
    dest: '/home/{{ profile_username }}/{{ profile_image_folder }}/Wallpaper/Grey MMS Wallpaper.png'
    group: "{{ profile_username }}"
    mode: 0644
    owner: "{{ profile_username }}"
    src: 'users/{{ profile_username }}/wallpaper'
  tags: ['users', 'desktop', 'files']
