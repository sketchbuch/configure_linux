- name: "Users > {{ profileFullname }} > Terminal: Create terminal dot files"
  become: true
  become_user: "{{ profileUsername }}"
  ansible.builtin.copy:
    dest: "/home/{{ profileUsername }}/{{ dotFile }}"
    group: "{{ profileUsername }}"
    mode: 0600
    owner: "{{ profileUsername }}"
    src: "users/{{ profileUsername }}/terminal/{{ dotFile }}"
  loop:
    - ".bash_aliases"
    - ".bashrc"
    - ".profile"
  loop_control:
    loop_var: dotFile
  tags: ["users", "terminal", "files"]
