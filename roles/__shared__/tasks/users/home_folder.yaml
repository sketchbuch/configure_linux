- name: "Users > {{ profileName }} > Home Folder: Create .hidden"
  become: true
  become_user: "{{ profileUsername }}"
  ansible.builtin.copy:
    dest: "~/.hidden"
    group: "{{ profileUsername }}"
    mode: 0600
    owner: "{{ profileUsername }}"
    src: "home/.hidden"
  tags: ["users", "files"]

- name: "Users > {{ profileName }} > Home Folder: Create default folders"
  become: true
  become_user: "{{ profileUsername }}"
  ansible.builtin.command:
    cmd: "xdg-user-dirs-update"
    creates: "/home/{{ profileUsername }}/Dokumente"
  tags: ["users", "folders"]
  when: profileUsername != userUsername

- name: "Users > {{ profileName }} > Home Folder: Create user-dirs"
  become: true
  become_user: "{{ profileUsername }}"
  ansible.builtin.copy:
    dest: "~/.config/user-dirs.dirs"
    group: "{{ profileUsername }}"
    mode: 0600
    owner: "{{ profileUsername }}"
    src: "home/user-dirs.dirs"
  tags: ["users", "files", "folders"]
