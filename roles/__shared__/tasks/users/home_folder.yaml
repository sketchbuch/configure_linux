- name: 'Users > {{ profile_username_pretty }} > Home Folder: Create .hidden'
  become: true
  become_user: '{{ profile_username }}'
  ansible.builtin.copy:
    dest: '~/.hidden'
    group: "{{ profile_username }}"
    mode: 0600
    owner: "{{ profile_username }}"
    src: 'users/{{ profile_username }}/home/.hidden'
  tags: ['users', 'files']

