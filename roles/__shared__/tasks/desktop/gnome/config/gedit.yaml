- name: "Gedit: Ubuntu 24.x / Fedora 40"
  block:
    - name: "Gnome > Config > Gedit: Create settings folder"
      become: true
      become_user: "{{ profile_username }}"
      ansible.builtin.file:
        path: "/home/{{ profile_username }}/.var/app/org.gnome.gedit/config/glib-2.0/settings/"
        state: directory
      tags: ["system", "text-editor", "gnome", "folders"]

    - name: "Gnome > Config > Gedit: Create settings file"
      become: true
      become_user: "{{ profile_username }}"
      ansible.builtin.copy:
        src: "users/{{ profile_username }}/gedit/settings"
        dest: "/home/{{ profile_username }}/.var/app/org.gnome.gedit/config/glib-2.0/settings/keyfile"
        owner: "{{ profile_username }}"
        group: "{{ profile_username }}"
        mode: 0600
      tags: ["system", "text-editor", "gnome", "files"]
  when: is_fedora or is_ubuntu
