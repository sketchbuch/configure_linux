- block:
  - name: 'Include vars for {{ distro_pretty }}'
    include_vars: '{{ distro }}.yml'
    tags: ['always', 'vars']

  - name: 'Include tasks for {{ distro_pretty }}'
    import_tasks: 'distro/ubuntu.yml'
    tags: ['distro_tasks']
    when: is_ubuntu
  
  - name: 'Include tasks for Gnome'
    import_tasks: 'desktop/gnome.yml'
    tags: ['gnome']
    when: is_gnome
  
  - include_tasks: 'users/{{ real_username }}/home_folder.yml'
  - include_tasks: 'users/{{ real_username }}/freefilesync.yml'
  - include_tasks: 'users/{{ real_username }}/nautilus.yml'
  - include_tasks: 'users/{{ real_username }}/obsidian.yml'

  - import_tasks: 'system/tools/vsce.yml'
  - import_tasks: 'system/tools/yeoman.yml'

  - import_tasks: 'cleanup/fonts.yml'
  - import_tasks: 'cleanup/software.yml'
  - import_tasks: 'cleanup/pkg_caches.yml'

  rescue:
    - set_fact: real_task_failed=true