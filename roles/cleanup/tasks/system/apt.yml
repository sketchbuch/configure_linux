- name: 'System > Remove useless packages'
  ansible.builtin.apt:
    autoclean: yes
  tags: ['system', 'package', 'cleanup']

- name: 'System > Remove unused dependencies'
  ansible.builtin.apt:
    autoremove: yes
  tags: ['system', 'package', 'cleanup']

- name: 'System > Update package cache'
  ansible.builtin.apt:
    update_cache: true
  tags: ['system', 'package', 'cleanup']
