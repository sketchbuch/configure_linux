- name: 'System > Apt: Remove useless packages'
  ansible.builtin.apt:
    autoclean: yes
  tags: ['system', 'package', 'cleanup']

- name: 'System > Apt: Remove unused dependencies'
  ansible.builtin.apt:
    autoremove: yes
  tags: ['system', 'package', 'cleanup']

- name: 'System > Apt: Update cache'
  ansible.builtin.apt:
    update_cache: true
  tags: ['system', 'package', 'cleanup']
