- name: "Vars > Debug: vars"
  ansible.builtin.debug:
    msg:
      - "distro: {{ distro }}"
      - "distroName: {{ distroName }}"
      - "distroVersion: {{ distroVersion }}"
      - "isFedora: {{ isFedora }}"
      - "isUbuntu: {{ isUbuntu }}"
      - "isVirtual: {{ isVirtual }}"
      - "isVirtualBox: {{ isVirtual }}"
  tags: ["setup", "debug"]
