- name: "Users > {{ userFullname }} > Terminal: Light mode"
  become: true
  become_user: "{{ profile_username }}"
  community.general.dconf:
    key: "/org/gnome/terminal/legacy/theme-variant"
    state: present
    value: "'light'"
  tags: ["system", "terminal"]

- name: "Users > {{ userFullname }} > Terminal: Import Settings"
  become: true
  become_user: "{{ profile_username }}"
  ansible.builtin.command:
    cmd: 'dconf load /org/gnome/terminal/ < "./files/users/stephen/terminal/gnome_terminal_settings.txt"'
  tags: ["system", "terminal"]
