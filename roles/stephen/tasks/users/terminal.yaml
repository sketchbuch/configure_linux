- name: "Users > {{ userFullname }} > Terminal: Light mode"
  become: true
  become_user: "{{ profile_username }}"
  community.general.dconf:
    key: "/org/gnome/terminal/legacy/theme-variant"
    state: present
    value: "'light'"
  tags: ["system", "terminal"]

- name: "Users > {{ userFullname }} > Terminal: Disable system colours"
  become: true
  become_user: "{{ profile_username }}"
  community.general.dconf:
    key: "/org/gnome/terminal/legacy/profiles:/:b1dcc9dd-5262-4d8d-a863-c897e6d979b9"
    state: present
    value: "false"
  tags: ["system", "terminal"]
