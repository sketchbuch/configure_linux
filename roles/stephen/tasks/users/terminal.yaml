- name: "Users > {{ userName }} > Terminal: Set light mode"
  become: true
  become_user: "{{ profileUsername }}"
  community.general.dconf:
    key: "/org/gnome/terminal/legacy/theme-variant"
    state: present
    value: "'light'"
  tags: ["system", "terminal"]
