- name: "Users > {{ userFullname }} > FreeFileSync: Create folder"
  become: true
  become_user: "{{ userUsername }}"
  ansible.builtin.file:
    path: "/home/{{ userUsername }}/Apps/FreeFileSync"
    state: directory
  tags: ["users", "folders", "stephen"]

- name: "Users > {{ userFullname }} > FreeFileSync: Copy ffs_gui files"
  become: true
  become_user: "{{ userUsername }}"
  ansible.builtin.copy:
    dest: "/home/{{ userUsername }}/Apps/FreeFileSync/{{ file }}"
    force: false
    group: "{{ userUsername }}"
    mode: 0600
    owner: "{{ userUsername }}"
    src: "users/{{ userUsername }}/freefilesync/{{ file }}"
  loop:
    - "Books.ffs_gui"
    - "Laptop.ffs_gui"
    - "Projects.ffs_gui"
    - "Work.ffs_gui"
  loop_control:
    loop_var: file
  tags: ["users", "file-management", "files", "stephen"]
