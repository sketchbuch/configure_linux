- name: "Gnome Tasks"
  block:
    - import_tasks: "gnome/config/desktop.yaml"

    - import_tasks: "shared/users/nautilus.yaml"
  tags: ["gnome"]
  vars:
    profile_username: "{{ userUsername }}"
    profile_username_pretty: "{{ userFullname }}"
    profile_image_folder: "{{ userImageFolder }}"
  when: is_gnome
