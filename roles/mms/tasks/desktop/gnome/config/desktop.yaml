- name: 'Users > {{ profile_username_pretty }} > Desktop: Set wallpaper'
  become: true
  become_user: '{{ profile_username }}'
  dconf:
    key: "/org/gnome/desktop/background/picture-uri"
    value: "'file:///home/{{ profile_username }}/{{ profileImageFolder }}/Wallpaper/Grey MMS Wallpaper.png'"
  tags: ['system', 'desktop', 'gnome']