# Profile image will not be visible until session restarts

- name: 'Users > {{ mmsUsername }} > Profile: Copy profile image'
  become: true
  ansible.builtin.copy:
    dest: '/var/lib/AccountsService/icons/{{ mmsUsername }}'
    group: 'root'
    mode: 0644
    owner: 'root'
    src: 'users/profile'
  tags: ['users', 'profile', 'files', 'mms']

- name: 'Users > {{ mmsUsername }} > Profile: Set profile image'
  become: true
  lineinfile:
    line: 'Icon=/var/lib/AccountsService/icons/{{ mmsUsername }}'
    path: '/var/lib/AccountsService/users/{{ mmsUsername }}'
    regexp: '^Icon='
  tags: ['users', 'profile', 'files', 'mms']