- name: 'Users > MMS > Create: user group'
  become: true
  ansible.builtin.user:
    name: "{{ mmsGroup }}"
    state: present
  tags: ['system', 'users', 'mms']

- name: 'Users > MMS > Create: user'
  become: true
  ansible.builtin.user:
    comment: "MMS"
    groups: "{{ mmsGroup }}, sudo"
    name: "{{ mmsUsername }}"
    password: "{{ mmsPassword | password_hash }}"
    shell: /bin/bash
    state: present
  tags: ['system', 'users', 'mms']