- name: "Users > {{ userName }} > Desktop: Create wallpaper folder"
  become: true
  become_user: "{{ userUsername }}"
  ansible.builtin.file:
    path: "~/{{ userImageFolder }}/Wallpaper"
    state: directory
  tags: ["users", "folders"]

- name: "Users > {{ userName }} > Desktop: Copy wallpaper"
  become: true
  become_user: "{{ userUsername }}"
  ansible.builtin.copy:
    dest: "/home/{{ userUsername }}/{{ userImageFolder }}/Wallpaper/Grey MMS Wallpaper.png"
    group: "{{ userUsername }}"
    mode: 0644
    owner: "{{ userUsername }}"
    src: "users/{{ userUsername }}/wallpaper"
  tags: ["users", "desktop", "files"]
