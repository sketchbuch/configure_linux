- name: 'Setup > Prep > Create .ansible/tmp"'
  become: true
  become_user: '{{real_username}}'
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - '~/Apps'
    - '~/Archive'
    - '~/Dev'
    - '~/Games'
    - '~/KeePassXC'
    - '~/Notes'
    - '~/Projects'
    - '~/Temp'
    - '~/VirtualBox VMs'
  tags: ['users','folders']
  when: not is_virtual