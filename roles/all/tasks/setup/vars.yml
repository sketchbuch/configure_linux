- name: 'Set is_gnome'
  set_fact:
      is_gnome: 'gnome' in ansible_facts["env"]["XDG_CURRENT_DESKTOP"] | ternary(true, false)
  tags: ['set_fact']

- name: 'Set is_virtual'
  set_fact:
      is_virtual: true
  when: ansible_virtualization_role == "guest"
  tags: ['set_fact']

- name: 'Set is_virtual'
  set_fact:
      is_virtual: false
  when: ansible_virtualization_role != "guest"
  tags: ['set_fact']

- name: 'Set is_virtual2'
  set_fact:
      is_virtual2: "{{ (ansible_virtualization_role == "guest") | ternary (true, false) }}"
  tags: ['set_fact']

- name: 'Set real_username'
  set_fact:
      real_username: '{{ansible_facts["env"]["SUDO_USER"]}}'
  tags: ['set_fact']

- name: 'Own facts'
  ansible.builtin.debug:
    msg:
    - 'is_gnome: "{{is_gnome}}"'
    - 'is_virtual: "{{is_virtual}}"'
    - 'is_virtual2: "{{is_virtual2}}"'
    - 'real_username: "{{real_username}}"'
  tags: ['debug']