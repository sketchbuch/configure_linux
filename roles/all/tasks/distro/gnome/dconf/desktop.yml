- name: "Gnome > Dconf > Hot Corners: Enable in real environments"
  become: true
  become_user: '{{real_username}}'
  community.general.dconf:
    key: "/org/gnome/desktop/interface/enable-hot-corners"
    state: present
    value: "true"
  tags: ['dconf', 'desktop', 'gnome']
  when: not is_virtual

- name: "Gnome > Dconf > Hot Corners: Disable in virtual environments"
  become: true
  become_user: '{{real_username}}'
  community.general.dconf:
    key: "/org/gnome/desktop/interface/enable-hot-corners"
    state: present
    value: "false"
  tags: ['dconf', 'desktop', 'gnome']
  when: is_virtual