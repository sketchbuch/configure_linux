- name: 'System > Fonts: Install MS Core Fonts - Accept EULA'
  debconf:
    name: 'ttf-mscorefonts-installer'
    question: 'msttcorefonts/accepted-mscorefonts-eula'
    value: 'true'
    vtype: 'select'
  tags: ['system', 'fonts']

- name: 'System > Fonts: Install MS Core Fonts'
  ansible.builtin.package: 
    name: 
      - 'ttf-mscorefonts-installer'
  register: mscore_installed

- name: 'System > Fonts: Install MS Core Fonts - Rebuild font cache'
  become: no
  command: fc-cache --force --verbose
  tags: ['system', 'fonts']
  when: mscore_installed.changed