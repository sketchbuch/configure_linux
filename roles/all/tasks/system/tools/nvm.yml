- name: 'System > Tools > NVM: Install'
  become: true
  become_user: '{{ real_username }}'
  ansible.builtin.shell:
    cmd: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash
    creates: '/home/{{ real_username }}/.nvm/nvm.sh'
  tags: ['system', 'dev']

- name: 'System > Tools > NVM: Install node versions'
  become: true
  become_user: '{{ real_username }}'
  ansible.builtin.shell: >
    /bin/bash -c "source ~/.nvm/nvm.sh && nvm install {{ nodeVersion }}"
  tags: ['system', 'dev']
  loop: '{{ nodeVersions }}'
  loop_control:
    loop_var: nodeVersion

- name: 'System > Tools > NVM: Set default node version to {{ nodeVersions | first}}'
  become: true
  become_user: '{{ real_username }}'
  ansible.builtin.shell: >
    /bin/bash -c "source ~/.nvm/nvm.sh && nvm alias default {{ nodeVersions | first}}"
    creates: '/home/{{ real_username }}/.nvm/alias'
  tags: ['system', 'dev']