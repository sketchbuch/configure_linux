- name: 'System > Tools > Yarn: Install for node all node versions'
  become: true
  become_user: '{{ real_username }}'
  ansible.builtin.shell: >
    /bin/bash -c "source ~/.nvm/nvm.sh && nvm use {{ nodeVersion }} && npm install -g yarn"
  tags: ['system', 'dev']
  loop: '{{ nodeVersions }}'
  loop_control:
    loop_var: nodeVersion