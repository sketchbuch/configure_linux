- name: 'System > Tools > Yarn'
  block:
    - name: 'System > Tools > Yarn: install for node v({{ item }})'
      become: true
      become_user: '{{ real_username }}'
      ansible.builtin.shell: >
        /bin/bash -c "source ~/.nvm/nvm.sh && nvm use {{ item }} && npm install -g yarn"
  tags: ['system', 'dev']
  with_items: '{{ nodeVersions }}'