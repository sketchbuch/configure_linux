- name: 'System > Tools > Yarn: install for node version ({{ nodeVersions | last}})'
  become: true
  become_user: '{{ real_username }}'
  ansible.builtin.shell: >
    /bin/bash -c "source ~/.nvm/nvm.sh && nvm use {{ nodeVersions | last}}"
    /bin/bash -c "source ~/.nvm/nvm.sh && npm install yarn"
  tags: ['system', 'dev']

- name: 'System > Tools > Yarn: install for node version ({{ nodeVersions | first}})'
