- name: 'System > Tools > Yarn: Install for all node versions'
  become: true
  become_user: '{{ real_username }}'
  ansible.builtin.shell: >
    /bin/bash -c "source ~/.nvm/nvm.sh && nvm use {{ nodeVersion }} && npm install -g yarn"
  loop: '{{ nodeVersions }}'
  loop_control:
    loop_var: nodeVersion
  tags: ['system', 'dev']