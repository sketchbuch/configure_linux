- name: 'System > Dconf > Touchpad: Disable natural scrolling'
  become: true
  become_user: '{{ real_username }}'
  community.general.dconf:
    key: '/org/gnome/desktop/peripherals/touchpad/natural-scroll'
    state: present
    value: "false"
  tags: ['system', 'gnome', 'touchpad']

- name: 'System > Dconf > Touchpad: Enable tap-to-click'
  become: true
  become_user: '{{ real_username }}'
  community.general.dconf:
    key: '/org/gnome/desktop/peripherals/touchpad/tap-to-click'
    state: present
    value: "true"
  tags: ['system', 'gnome', 'touchpad']

- name: 'System > Dconf > Touchpad: Enable two finger scrolling'
  become: true
  become_user: '{{ real_username }}'
  community.general.dconf:
    key: '/org/gnome/desktop/peripherals/touchpad/two-finger-scrolling-enabled'
    state: present
    value: "true"
  tags: ['system', 'gnome', 'touchpad']