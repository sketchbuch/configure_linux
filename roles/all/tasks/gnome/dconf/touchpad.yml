- name: 'Gnome > Dconf > Touchpad: Disable natural scrolling'
  become: true
  become_user: '{{real_username}}'
  community.general.dconf:
    key: '/org/gnome/desktop/peripherals/touchpad/natural-scroll'
    state: present
    value: "false"
  tags: ['dconf', 'gnome', 'touchpad']

- name: 'Gnome > Dconf > Touchpad: Enable tap-to-click'
  become: true
  become_user: '{{real_username}}'
  community.general.dconf:
    key: '/org/gnome/desktop/peripherals/touchpad/tap-to-click'
    state: present
    value: "true"
  tags: ['dconf', 'gnome', 'touchpad']

- name: 'Gnome > Dconf > Touchpad: Enable two-finger-scrolling-enabled'
  become: true
  become_user: '{{real_username}}'
  community.general.dconf:
    key: '/org/gnome/desktop/peripherals/touchpad/two-finger-scrolling-enabled'
    state: present
    value: "true"
  tags: ['dconf', 'gnome', 'touchpad']