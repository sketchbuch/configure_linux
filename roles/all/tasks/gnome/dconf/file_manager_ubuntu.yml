- name: 'Gnome > Dconf > File Manager: Zoom level (larger)'
  become: true
  become_user: '{{real_username}}'
  community.general.dconf:
    key: '/org/gnome/nautilus/icon-view/default-zoom-level'
    state: present
    value: "'larger'"
  tags: ['dconf', 'nauilus', 'gnome']
  when: (distro_major_version | int) <= 22

- name: 'Gnome > Dconf > File Manager: Zoom level (medium)'
  become: true
  become_user: '{{real_username}}'
  community.general.dconf:
    key: '/org/gnome/nautilus/icon-view/default-zoom-level'
    state: present
    value: "'medium'"
  tags: ['dconf', 'nauilus', 'gnome']
  when: (distro_major_version | int) == 23