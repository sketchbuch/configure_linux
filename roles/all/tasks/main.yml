# Loads vars from the vars folder for this role

- name: 'Include vars'
  include_vars: 'all.yml'
  tags: ['always', 'vars']

- block:
  - import_tasks: 'setup/prep.yml'
  - import_tasks: 'setup/facts.yml'
  - import_tasks: 'setup/checks.yml'
  - import_tasks: 'setup/vars.yml'

  - import_tasks: 'users/stephen/profile.yml'

  - name: 'Include tasks for: {{ distro | capitalize }}'
    include_tasks: "{{ item }}"
    tags: ['distro_tasks']
    with_first_found:
      - files:
          - 'distro/{{ distro }}-{{ distro_major_version}}.yml'
          - 'distro/{{ distro }}.yml'
        skip: true
  
  rescue:
    - set_fact: all_task_failed=true