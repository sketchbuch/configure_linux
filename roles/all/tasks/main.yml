- block:
  # Import, so that they are executed immediately
  # Otherwise subsequent includes do not have access to the vars.
  # See: https://serverfault.com/questions/875247/whats-the-difference-between-include-tasks-and-import-tasks
  - import_tasks: 'setup/facts.yml'
  - import_tasks: 'setup/checks.yml'
  - import_tasks: 'setup/vars.yml'
  - import_tasks: 'setup/prep.yml'

  - name: 'Include vars for {{ distro_pretty }}'
    include_vars: '{{ distro }}.yml'
    tags: ['always', 'vars']
  
  - name: 'Include tasks for {{ distro_pretty }}'
    include_tasks: "{{ item }}"
    tags: ['distro_tasks']
    with_first_found:
      - files:
          - 'distro/{{ distro }}-{{ distro_major_version }}.yml'
          - 'distro/{{ distro }}.yml'
        skip: true
  
  - name: 'Include tasks for Gnome'
    import_tasks: 'desktop/gnome.yml'
    tags: ['gnome']
    when: is_gnome

  - include_tasks: 'users/{{ real_username }}/git.yml'
  - include_tasks: 'users/{{ real_username }}/gtk.yml'
  - include_tasks: 'users/{{ real_username }}/home_folder.yml'
  - include_tasks: 'users/{{ real_username }}/profile.yml'
  - include_tasks: 'users/{{ real_username }}/terminal.yml'

  - import_tasks: 'system/fonts/firacode.yml'
  - import_tasks: 'system/fonts/inconsolata.yml'
  - import_tasks: 'system/fonts/mscorefonts.yml'
  - import_tasks: 'system/fonts/sourcecodepro.yml'
  
  - import_tasks: 'system/tools/nvm.yml'

  - import_tasks: 'system/tools/pnpm.yml'
  - import_tasks: 'system/tools/yarn.yml'

  rescue:
    - set_fact: all_task_failed=true