# Loads vars from the vars folder for this role

- name: 'Include all vars'
  include_vars: 'all.yml'
  tags: ['always']

- block:
  - import_tasks: setup/facts.yml
  - import_tasks: setup/checks.yml
  - import_tasks: setup/vars.yml

  - name: 'Tasks for: {{ distro | capitalize }}'
    include_tasks: "{{ item }}"
    tags: ['distro_tasks']
    with_first_found:
      - 'distro/{{ distro }}-{{ distro_major_version}}.yml'
      - 'distro/{{ distro }}.yml'
  
  rescue:
    - set_fact: all_task_failed=true