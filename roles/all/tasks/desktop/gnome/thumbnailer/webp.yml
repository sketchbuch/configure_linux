- name: 'Gnome > Thumbnailer > WebP: Ubuntu prep'
  block:
    - name: 'Gnome > Thumbnailer > WebP: Add repo'
      ansible.builtin.apt_repository:
        repo: ppa:helkaluin/webp-pixbuf-loader
        state: present
    
    - name: 'Gnome > Thumbnailer > WebP: Update cache'
      ansible.builtin.apt:
        update_cache: yes
  tags: ['system', 'graphics', 'nautilus']
  when: is_ubuntu

- name: 'Gnome > Thumbnailer > WebP: Add thumbnail support to Nautilus'
  ansible.builtin.package: 
    name: webp-pixbuf-loader
    state: present
  tags: ['system', 'graphics', 'nautilus']