# Configure Gnome Topbar Time/Date Display

- name: 'System > Config > Datetime: Set time to use 24h Format'
  become: true
  become_user: '{{ real_username }}'
  community.general.dconf:
    key: '/org/gnome/desktop/interface/clock-format'
    state: present
    value: "'24h'"
  tags: ['system', 'clock', 'gnome']

- name: 'System > Config > Datetime: Show date next to clock'
  become: true
  become_user: '{{ real_username }}'
  community.general.dconf:
    key: '/org/gnome/desktop/interface/clock-show-date'
    state: present
    value: "true"
  tags: ['system', 'clock', 'gnome']

- name: 'System > Config > Datetime: Show week day next to clock'
  become: true
  become_user: '{{ real_username }}'
  community.general.dconf:
    key: '/org/gnome/desktop/interface/clock-show-weekday'
    state: present
    value: "true"
  tags: ['system', 'clock', 'gnome']