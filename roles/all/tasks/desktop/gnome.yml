- name: 'Gnome Tasks'
  block:
    - import_tasks: '../system/dconf/datetime.yml'
    - import_tasks: '../system/dconf/gedit.yml'
    - import_tasks: '../system/dconf/mouse.yml'
    - import_tasks: '../system/dconf/nautilus.yml'
    - import_tasks: '../system/dconf/touchpad.yml'

    - import_tasks: '../system/fonts/cantarell.yml'
  tags: ['gnome']
  when: is_gnome

- name: 'Gnome Software Tasks'
  block:
    - import_tasks: '../software/dconf-editor.yml'
    - import_tasks: '../software/extension-manager.yml'
    - import_tasks: '../software/gnome-extensions.yml'
  tags: ['gnome', 'software']
  when: is_gnome and installSoftware