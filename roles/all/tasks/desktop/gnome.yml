- name: 'Gnome Tasks'
  block:
    - include_tasks: '../system/config/datetime.yml'
    - include_tasks: '../system/config/fonts.yml'
    - include_tasks: '../system/config/gedit.yml'
    - include_tasks: '../system/config/mouse.yml'
    - include_tasks: '../system/config/nautilus.yml'
    - include_tasks: '../system/config/touchpad.yml'

    - include_tasks: '../system/fonts/cantarell.yml'
  tags: ['gnome']
  when: is_gnome

- name: 'Gnome Software Tasks'
  block:
    - include_tasks: '../software/dconf-editor.yml'
    - include_tasks: '../software/extension-manager.yml'
    - include_tasks: '../software/gnome-extensions.yml'
    - include_tasks: '../software/gnome-tweaks.yml'
  tags: ['gnome', 'software']
  when: is_gnome and installSoftware