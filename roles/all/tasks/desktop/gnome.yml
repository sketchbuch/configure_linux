- name: 'Gnome Tasks'
  block:
    - import_tasks: '../system/apps/gedit.yml'
    - import_tasks: '../system/apps/nautilus.yml'
    
    - import_tasks: '../system/config/datetime.yml'
    - import_tasks: '../system/config/mouse.yml'
    - import_tasks: '../system/config/touchpad.yml'

    - import_tasks: '../system/fonts/cantarell.yml'
  tags: ['gnome']
  when: is_gnome

- name: 'Gnome Software Tasks'
  block:
    - import_tasks: '../software/config-editor.yml'
    - import_tasks: '../software/extension-manager.yml'
    - import_tasks: '../software/gnome-extensions.yml'
  tags: ['gnome', 'software']
  when: is_gnome and installSoftware