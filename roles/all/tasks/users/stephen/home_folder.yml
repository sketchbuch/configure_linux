- name: 'Users > {{ real_username_pretty }} > Home Folder: Create .hidden'
  become: true
  become_user: '{{ real_username }}'
  ansible.builtin.copy:
    src: 'users/{{ real_username }}/home/.hidden'
    dest: '~/.hidden'
    owner: "{{ real_username }}"
    group: "{{ real_username }}"
    mode: 0600
  tags: ['users', 'files', 'stephen']

- name: 'Users > {{ real_username_pretty }} > Home Folder: Create user-dirs'
  become: true
  become_user: '{{ real_username }}'
  ansible.builtin.copy:
    src: 'users/{{ real_username }}/home/user-dirs.dirs'
    dest: '~/.config/user-dirs.dirs'
    owner: "{{ real_username }}"
    group: "{{ real_username }}"
    mode: 0600
  tags: ['users', 'files', 'stephen']