- name: 'Users > {{ real_username_pretty }} > Home Folder: Create .hidden file'
  become: true
  become_user: '{{ real_username }}'
  ansible.builtin.file:
    dest: '~/.hidden'
    state: touch
  tags: ['users', 'files', 'stephen']

- name: 'Users > {{ real_username_pretty }} > Home Folder: Add content to .hidden file'
  become: true
  become_user: '{{ real_username }}'
  ansible.builtin.copy:
    dest: '~/.hidden'
    content: |
      FiraxisLive
      snap
  tags: ['users', 'files', 'stephen']