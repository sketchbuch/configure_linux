- name: 'Users > {{ real_username_pretty }} > Conf: Copy terminal dot files'
  copy:
    dest: '/home/{{ real_username }}/{{ item.dest }}'
    group: "{{ real_username }}"
    mode: 0600
    owner: "{{ real_username }}"
    src: 'users/{{ real_username }}/{{ item.src }}'
  tags: ['users', 'terminal', 'files', 'stephen']
  with_items:
    - { src: 'terminal/bash_aliases', dest: '.bash_aliases' }
    - { src: 'terminal/bashrc', dest: '.bashrc' }
    - { src: 'terminal/profile', dest: '.profile' }