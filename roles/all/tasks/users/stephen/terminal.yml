- name: 'Users > {{ real_username_pretty }} > Conf: Create terminal dot files'
  become: true
  become_user: '{{ real_username }}'
  ansible.builtin.copy:
    dest: '/home/{{ real_username }}/{{ dotFile }}'
    group: "{{ real_username }}"
    mode: 0600
    owner: "{{ real_username }}"
    src: 'users/{{ real_username }}/terminal/{{ dotFile }}'
  loop:
    - '.bash_aliases'
    - '.bashrc'
    - '.profile'
  loop_control:
    loop_var: dotFile
  tags: ['users', 'terminal', 'files', 'stephen']