- name: 'Users > {{ real_username_pretty }} > Git: Create gitconfig'
  become: true
  become_user: '{{ real_username }}'
  ansible.builtin.copy:
    dest: '/home/{{ real_username }}/.gitconfig'
    group: "{{ real_username }}"
    mode: 0600
    owner: "{{ real_username }}"
    src: 'users/{{ real_username }}/dev/gitconfig'
  tags: ['users', 'git', 'files', 'stephen']