- name: 'Users > {{ real_username_pretty }} > Conf: Copy terminal dot files'
  copy:
    src: 'users/{{ real_username }}/{{ item.src }}'
    dest: '/home/{{ real_username }}/{{ item.dest }}'
    owner: "{{ real_username }}"
    group: "{{ real_username }}"
    mode: 0600
  tags: ['users', 'terminal', 'conf']
  with_items:
    - { src: 'conf/terminal/bash_aliases', dest: '.bash_aliases' }
    - { src: 'conf/terminal/bashrc', dest: '.bashrc' }
    - { src: 'conf/terminal/profile', dest: '.profile' }

- name: 'Users > {{ real_username_pretty }} > Conf: Copy dev dot files'
  copy:
    src: 'users/{{ real_username }}/{{ item.src }}'
    dest: '/home/{{ real_username }}/{{ item.dest }}'
    owner: "{{ real_username }}"
    group: "{{ real_username }}"
    mode: 0600
  tags: ['users', 'dev', 'conf']
  with_items:
    - { src: 'conf/dev/gitconfig', dest: '.gitconfig' }