- name: 'Users > {{real_username | capitalize}} > Copy profile image'
  become: true
  copy:
    src: 'users/{{real_username}}/profile'
    dest: '/var/lib/AccountsService/icons/{{real_username}}'
    owner: 'root'
    group: 'root'
    mode: 0644
  tags: ['users','profile']

- name: 'Users > {{real_username | capitalize}} > Set profile image'
  become: true
  lineinfile:
    path: '/var/lib/AccountsService/users/{{real_username}}'
    regexp: '^Icon='
    line: 'Icon=/var/lib/AccountsService/icons/{{real_username}}'