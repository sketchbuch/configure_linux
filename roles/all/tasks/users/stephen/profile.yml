# Profile image will not be visible until session restarts

- name: 'Users > {{ real_username_pretty }} > Profile: Copy profile image'
  become: true
  copy:
    dest: '/var/lib/AccountsService/icons/{{ real_username }}'
    group: 'root'
    mode: 0644
    owner: 'root'
    src: 'users/{{ real_username }}/profile'
  tags: ['users', 'profile', 'files', 'stephen']

- name: 'Users > {{ real_username_pretty }} > Profile: Set profile image'
  become: true
  lineinfile:
    line: 'Icon=/var/lib/AccountsService/icons/{{ real_username }}'
    path: '/var/lib/AccountsService/users/{{ real_username }}'
    regexp: '^Icon='
  tags: ['users', 'profile', 'files', 'stephen']