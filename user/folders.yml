- name: 'Enter username'
  pause:
    prompt: "Enter username"
  register: username

- name: 'Create Home Folder: "Apps"'
  become: true
  become_user: '{{username}}'
  file:
    path: "~/Apps"
    state: directory
  when: username.user_input

