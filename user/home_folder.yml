- name: 'Create Home Folders"'
  become: true
  become_user: '{{real_username}}'
  file:
    path: "{{ item }}"
    state: directory
  loop:
    - "~/Apps"
    - "~/Archive"
    - "~/Dev"
    - "~/Games"
    - "~/KeePassXC"
    - "~/Notes"
    - "~/Projects"
    - "~/Temp"
    - "~/VirtualBox VMs"

- name: "Creating .hidden file"
  become: true
  become_user: '{{real_username}}'
  ansible.builtin.file:
    path: "~/.hidden"
    state: touch

- name: "Add content to .hidden file"
  become: true
  become_user: '{{real_username}}'
  copy:
    dest: "~/.hidden"
    content: |
      FiraxisLive
      snap