- name: 'Disable Screensaver'
  dconf:
    key: 'lock-enabled'
    schema: "/org.gnome.desktop.screensaver"
    value: 'yes'
  when: ansible_virtualization_role == 'guest'

- name: 'Disable blank screen timeout'
  dconf:
    key: 'idle-delay'
    schema: "/org.gnome.desktop.session"
    value: 'yes'
    value: 0
  when: ansible_virtualization_role == 'guest'