- name: 'Disable Screensaver'
  dconf:
    key: "/org/gnome/desktop/screensaver/lock-enabled"
    state: present
    value: 'false'
  when: ansible_virtualization_role == 'guest'

- name: 'Disable blank screen timeout'
  dconf:
    key: '/org/gnome/desktop/session/idle-delay'
    state: present
    value: '0'
  when: ansible_virtualization_role == 'guest'