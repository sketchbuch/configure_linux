- name: 'Disable Screensaver'
  dconf:
    key: '/org.gnome.desktop.screensaver'
    value: "['lock-enabled', 'false']"
  when: ansible_virtualization_role == 'guest'

- name: 'Disable blank screen timeout'
  dconf:
    key: '/org.gnome.desktop.session'
    value: "['idle-delay', '0']"
  when: ansible_virtualization_role == 'guest'