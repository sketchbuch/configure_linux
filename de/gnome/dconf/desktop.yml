- name: "Desktop: Enable hot corners in real environments"
  become: true
  become_user: '{{real_username}}'
  dconf:
    key: "/org/gnome/desktop/interface/enable-hot-corners"
    state: present
    value: "true"
  when: not is_virtual

- name: "Desktop: Disable hot corners in virtual environments"
  become: true
  become_user: '{{real_username}}'
  dconf:
    key: "/org/gnome/desktop/interface/enable-hot-corners"
    state: present
    value: "false"
  when: is_virtual