- hosts: localhost
  connection: local
  become: true
  
  tasks:
  - name: install cmd line packages
    package: 
      name: 
        - htop
        - tmux
        - neofetch
        
  - name: copy wallpaper file
    copy:
      src: "Gnome3 Blue.jpg"
      dest: ~/Pictures/ansible-gnome3.jpg
      owner: stephen
      group: stephen
        
  - name: set wallpaper
    community.general.dconf:
      key: "/org/gnome/desktop/bakground/picture-uri"
      value: "'file:///~/Pictures/ansible-gnome3.jpg'"
        
  - name: set wallpaper position
    community.general.dconf:
      key: "/org/gnome/desktop/bakground/picture-options"
      value: "'zoom'"
