- name: 'Set username'
  set_fact:
      real_username: '{{ansible_facts["env"]["SUDO_USER"]}}'

- name: 'Set DE: Gnome'
  set_fact:
      is_gnome: true
  when:  ansible_facts["env"]["SUDO_USER"] | lower | search('gnome')

- name: 'Print all available facts'
  ansible.builtin.debug:
    var: ansible_facts