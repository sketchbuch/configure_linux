- hosts: all
  become: true
  gather_facts: true
  roles:
    - setup
    - all
  tags: ['all']

- hosts: real
  become: true
  gather_facts: false
  roles:
    - real
    - cleanup
  tags: ['real']

- hosts: virtual
  become: true
  gather_facts: false
  roles:
    - virtual
    - cleanup
  tags: ['virtual']